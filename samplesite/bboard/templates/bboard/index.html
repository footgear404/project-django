	{% extends "bboard/layout/basic.html" %}

	{% block posts %}
	{% for bb in bbs %}
	<div class="b">
		<h1>{{ bb.title }}</h1>
		<h2> Все объявления </h2>
		<p>{{ bb.content }}</p>
		<p>
			Категория: <a href="{% url 'by_rubric' bb.rubric.pk %}">{{ bb.rubric.name }}</a>
		</p>
		<p>{{ bb.published|date:"d.m.Y H:i:s" }}</p>
		<p>Автор: {{ bb.author}}</p>
	</div>
	{% endfor %}
	{% endblock %}
