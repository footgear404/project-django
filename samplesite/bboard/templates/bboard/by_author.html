<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"; http-equiv="Content-Type" content="text/html">
	<title>{{author}} - Доска объявлений</title>
</head>
<body>
	<h1>Объявления</h1>
	<h1></h1>
	<h2>Автор: {{ author }}</h2>
	<h2>{{ x }}</h2>
	<div>
		<a href="{% url 'index' %}">Главная</a>
		{% for rubric in rubrics %}
		<a href="{% url 'by_rubric' rubric.pk %}"> {{ rubric.name }}</a>
		{% endfor %}
		<a href="{% url 'add' %}">Добавить</a>
	</div>
	{% for post in posts %}
	<div>
		<h2>{{ post.title }}</h2>
		<p> {{ post.content }}</p>
		<p> {{ post.published|date:"d.m.Y H:i:s"}}</p>

	</div>
	{% endfor %}
</body>
</html>
